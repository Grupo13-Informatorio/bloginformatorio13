{% extends "index.html"%}
{% block title %} Blog G13 - Registro {% endblock %}
{% block contenido %}
<section class="call-to-action">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="main-content">
          <div class="row">
            <div class="col-lg-8">
              <span>REGISTRO</span>
              <h4>Registrese para continuar...</h4>
            </div>
            <div class="col-lg-4">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="blog-posts">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="all-blog-posts">
          <div class="row">
            <div class="col-lg-12">
              <div class="sidebar-item submit-comment">
                <div class="sidebar-heading">
                </div>
                <div class="content">
                  <form id="register_user" method="post">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-lg-12">
                        {{form.as_p}}
                      </div>
                      <input type="hidden" name="next" value="{{ next }}">                      
                      <div class="col-lg-12">
                        <fieldset>
                          <button type="submit" id="form-submit" class="main-button">Registrarse</button>
                        </fieldset>
                      </div>
                    </div>
                  </form>
                  <hr>
                  <a href="{% url 'inicio' %}">volver</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
